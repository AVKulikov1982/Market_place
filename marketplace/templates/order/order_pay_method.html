{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<!--Order Pay_method-->
<div class="container p-4" style="padding-left: 50px;">
    <br>
    <h2 class="font-weight-bold mt-3" style="text-align: center;">{% trans 'Choose a payment option' %}:</h2>
    <form method="post" action="/cart/order/pay_method">
        {% csrf_token %}
        <p>{% trans 'Payment option' %} - {{ pay_method_form.title }}</p>
      <button class="btn btn-primary" style="border: solid 1px grey;">{% trans 'Next step' %}</button>
    </form>
</div>

{% endblock %}
